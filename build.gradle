plugins {
    id 'java'
    id 'application'
}

group 'wildlifetracker'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'App'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-template-handlebars:2.5.5"
    compile "com.sparkjava:spark-core:2.7.2"
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    compile group: 'org.postgresql', name: 'postgresql', version: "9.4-1201-jdbc41"
}
test {
    testLogging {
        exceptionFormat = 'full' events "passed", "skipped", "failed"
    }
}

applicationName = "animals-wildlife"
task stage(dependsOn: ['clean', 'installDist'])